<ion-header>
  <ion-toolbar>
    <ion-title>
      ToDos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addToDoDialog()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-todo-item *ngFor="let item of toDoItems" [item]="item"></app-todo-item>
  </ion-list>
</ion-content>
